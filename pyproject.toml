[tool.poetry]
name = "eclypse"
version = "0.7.4"
description = "an Edge-CLoud pYthon Platform for Simulated runtime Environments"
authors = [
    "Jacopo Massa <jacopo.massa@di.unipi.it>",
    "Valerio De Caro <valerio.decaro@di.unipi.it>",
]
maintainers = [
    "Jacopo Massa <jacopo.massa@di.unipi.it>",
    "Valerio De Caro <valerio.decaro@di.unipi.it>",
]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/eclypse-org/eclypse"
repository = "https://github.com/eclypse-org/eclypse"

[tool.poetry.dependencies]
python = ">=3.11, <3.14"
networkx = "^3.5"
loguru = "^0.7.3"
pandas = "^2.3.3"
aiofiles = "^25.1.0"
tensorboardx = { version = "^2.6.4", optional = true }
ray = { extras = ["default"], version = "^2.51.0", optional = true }

[tool.poetry.extras]
remote = ["ray"]
tboard = ["tensorboardX"]

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = "^25.9.0"
commitizen = "^4.9.1"
pre-commit = "^4.3.0"
isort = "^7.0.0"
pycln = "^2.6.0"
pylint = "^4.0.2"
docformatter = { extras = ["tomli"], version = "^1.7.7" }

[tool.poetry.group.deploy]
optional = true

[tool.poetry.group.deploy.dependencies]
mypy = "^1.18.2"
wheel = "^0.45.1"
setuptools = "^80.9.0"
twine = "^6.2.0"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^8.4.2"
pytest-cov = "^7.0.0"
pytest-xdist = "^3.8.0"

[tool.poetry.group.docs]
optional = true

# To build the docs, at least python3.10 is required
[tool.poetry.group.docs.dependencies]
myst-parser = "^4.0.1"
sphinx-copybutton = "^0.5.2"
jinja2 = "^3.1.6"
docformatter = { extras = ["tomli"], version = "^1.7.7" }
sphinx-autobuild = "^2025.8.25"
enum-tools = "^0.13.0"
sphinx-favicon = "^1.0.1"
sphinx-design = "^0.6.1"
sphinx-icon = "^0.2.2"
pydata-sphinx-theme = "^0.16.1"
sphinx = "^8.2.3"

[build-system]
requires = ["poetry-core", "setuptools", "wheel"]
build-backend = "poetry.core.masonry.api"

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.7.4"
tag_format = "$version"
version_files = ["pyproject.toml:version", "eclypse/__init__.py:__version__"]

[tool.pycln]
all = true

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 2
filter_files = true
skip = ["__init__.py"]

[tool.docformatter]
recursive = true
black = true
diff = true
tab-width = 4

[tool.pytest.ini_options]
testpaths = "tests"
addopts = "--cov-report=xml --cov-report=term-missing --cov"
filterwarnings = ["ignore::DeprecationWarning"]
